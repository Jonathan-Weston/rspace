<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RSpace - J.W</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="RSpace.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">RSpace</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Research Space</h1>
      <p>The Next Generation eLab Notebook</p>
      <p th:text="'Hello, ' + ${name} + '!'" />
      <p> Here are your samples: </p>
      
      <div class="row">
    	<div class="col">
      		<th:block th:each="sampleDisplayList : ${sampleDisplayList}">
			<ul>
       			<li th:each="name : ${sampleDisplayList.name}" th:text="${name}"></li>
			</ul>
    	</div>
    	<div class="col">
      		<th:block th:each="sampleDisplayList : ${sampleDisplayList}">
			<ul>
       			<li th:each="created : ${sampleDisplayList.created}" th:text="${created}"></li>
			</ul>
    	</div>
  	</div>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
      </div>
      <div class="well">
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p></p>
</footer>

</body>
</html>
